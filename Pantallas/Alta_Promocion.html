<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-search"></i>
					<span>Agregar Promocion</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content">
				<h4 class="page-header">Agregar Promocion</h4>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">Promocion</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Nombre de los Productos" data-toggle="tooltip" data-placement="bottom" title="Tooltip for name">
						</div>
						<label class="col-sm-2 control-label">Precio</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" placeholder="Precio de la Promocion" data-toggle="tooltip" data-placement="bottom" title="Tooltip for last name" min="0" max="1000">
						</div>
					</div>
					<div class="form-group has-success has-feedback">
						<label class="col-sm-2 control-label">Vigencia</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Vigencia de la Promocion">
						</div>
						<label class="col-sm-2 control-label">Condiciones</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Condiciones de la Promocion" data-toggle="tooltip" data-placement="bottom" title="Tooltip for last name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Foto</label>
						<div class="col-sm-2">
							<button>Agregar Imagen</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
